name: Update Deployment and Push with Versioned Tag

on:
  workflow_run:
    workflows: ["Docker Build & Push"]
    types:
      - completed

jobs:
  update-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Read current version from file
      id: read_version
      run: echo "CURRENT_VERSION=\$(cat version.txt)" >> $GITHUB_ENV

    - name: Increment version and store in file
      id: increment_version
      run: echo "NEXT_VERSION=v\$((\${{ env.CURRENT_VERSION }} + 1))" >> $GITHUB_ENV && echo "${{ env.NEXT_VERSION }}" > version.txt

    - name: Update deployment for Minikube
      run: |
        sed -i "s|image: jaimehenao8126/prueba-gha:.*|image: jaimehenao8126/prueba-gha:${{ env.NEXT_VERSION }}|g" deployment.yaml

    - name: Commit and push changes
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add deployment.yaml version.txt
        git commit -m "Update image in deployment.yaml to version ${{ env.NEXT_VERSION }} [skip ci]"
        git push origin main
