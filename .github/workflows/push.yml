name: Docker Build & Push with Versioned Tag

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Read current version from file
      id: read_version
      run: echo "CURRENT_VERSION=\$(cat version.txt)" >> $GITHUB_ENV

    - name: Increment version and store in file
      id: increment_version
      run: echo "NEXT_VERSION=v\$((\${{ env.CURRENT_VERSION }} + 1))" >> $GITHUB_ENV && echo "${{ env.NEXT_VERSION }}" > version.txt

    - name: Build and push Docker image with versioned tag
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        VERSIONED_TAG: ${{ env.NEXT_VERSION }}
      run: |
        docker buildx create --use
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker buildx build --platform linux/amd64,linux/arm64 -t jaimehenao8126/prueba-gha:${VERSIONED_TAG} -f ./Dockerfile --push .
